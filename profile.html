<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Магазин товаров</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            min-width: 200px;
            max-width: 200px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
            color: #000;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .profile-form {
            max-width: 600px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Боковая панель -->
    <div class="sidebar">
        <a href="index.html">Главная</a>
        <a href="categories.html">Категории</a>
        <a href="orders.html">Заказы</a>
        <a href="contacts.html">Контакты</a>
        <a href="profile.html">Профиль</a>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <h1>Мой профиль</h1>
        <div class="mb-4">
            <img src="https://steamuserimages-a.akamaihd.net/ugc/1884220024717359232/F4C22EBE009B128DD84096E17245555A546A959D/?imw=512&amp;imh=288&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true" alt="Фото профиля" class="profile-picture">
            <button class="btn btn-secondary">Изменить фото</button>
        </div>
        <form class="profile-form">
            <div class="mb-3">
                <label for="fullName" class="form-label">Полное имя</label>
                <input type="text" class="form-control" id="fullName" value="Иван Иванов" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" class="form-control" id="email" value="ivan@example.com" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="tel" class="form-control" id="phone" value="+7 (999) 888-88-88" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Адрес</label>
                <input type="text" class="form-control" id="address" value="Васильевский остров, 21 линия д.2 г. Санкт-Петербург" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
