<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Магазин товаров</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            min-width: 200px;
            max-width: 200px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
            color: #000;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .contact-form {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Боковая панель -->
    <div class="sidebar">
        <a href="index.html">Главная</a>
        <a href="categories.html">Категории</a>
        <a href="orders.html">Заказы</a>
        <a href="contacts.html">Контакты</a>
        <a href="profile.html">Профиль</a>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <h1>Свяжитесь с нами</h1>
        <form class="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="Ваше имя" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" class="form-control" id="email" placeholder="Ваш email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Ваше сообщение" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        <!-- Контактная информация -->
        <div class="mt-5">
            <h2>Наши контакты</h2>
            <p><strong>Адрес:</strong> Васильевский остров, 21 линия д.2 г. Санкт-Петербург</p>
            <p><strong>Телефон:</strong> +7 (ххх) ххх-хх-хх</p>
            <p><strong>Электронная почта:</strong> support@example.com</p>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
